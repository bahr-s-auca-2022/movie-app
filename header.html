<style>
  /* Navigation Button Styles */
  .nav-btn {
    @apply relative px-6 py-3 rounded-xl font-semibold text-sm transition-all duration-300 flex items-center space-x-2;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.1) 0%,
      rgba(255, 255, 255, 0.05) 100%
    );
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #d1d5db;
  }

  .nav-btn:hover {
    background: linear-gradient(
      135deg,
      rgba(99, 102, 241, 0.2) 0%,
      rgba(236, 72, 153, 0.2) 100%
    );
    border-color: rgba(99, 102, 241, 0.3);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
  }

  .nav-btn.active {
    background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
    border-color: transparent;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.6);
  }

  /* Mobile Navigation */
  .mobile-nav-btn {
    @apply w-full px-4 py-3 rounded-lg font-semibold text-sm transition-all duration-300 flex items-center space-x-3;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #d1d5db;
  }

  .mobile-nav-btn:hover,
  .mobile-nav-btn.active {
    background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
    border-color: transparent;
    color: white;
  }

  .mobile-menu-btn {
    backdrop-filter: blur(12px);
  }

  /* Navigation Icon */
  .nav-icon {
    @apply text-base;
  }

  /* Glow effect for active state */
  .nav-btn.active::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(135deg, #6366f1, #ec4899, #8b5cf6);
    border-radius: 14px;
    z-index: -1;
    opacity: 0.6;
    filter: blur(8px);
  }
</style>

<script>
  // Mobile menu functionality
  document.addEventListener("DOMContentLoaded", function () {
    const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
    const mobileNav = document.querySelector(".mobile-nav");

    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener("click", function () {
        mobileNav.classList.toggle("hidden");
        // Toggle menu icon
        const icon = mobileMenuBtn.querySelector("svg");
        if (mobileNav.classList.contains("hidden")) {
          icon.innerHTML =
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
        } else {
          icon.innerHTML =
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
        }
      });
    }

    // Set active page based on current URL
    function setActivePage() {
      const currentPage =
        window.location.pathname.split("/").pop() || "index.html";
      const navButtons = document.querySelectorAll(".nav-btn, .mobile-nav-btn");

      navButtons.forEach((btn) => {
        const page = btn.getAttribute("data-page");
        btn.classList.remove("active");

        if (
          (currentPage === "index.html" && page === "home") ||
          (currentPage === "about.html" && page === "about") ||
          (currentPage === "watchlist.html" && page === "watchlist")
        ) {
          btn.classList.add("active");
        }
      });
    }

    setActivePage();
  });
</script>
